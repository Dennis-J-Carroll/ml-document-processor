<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Document Processor Hero Interface -->
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="1200" height="70" fill="url(#docGrad)"/>
  <text x="20" y="45" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="white">📄 AI Document Processor</text>
  <text x="950" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="white">OCR + Computer Vision</text>
  <text x="950" y="45" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="white">95% Accuracy Rate</text>
  <text x="950" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="white">⚡ Real-time Processing</text>
  
  <!-- Upload Section -->
