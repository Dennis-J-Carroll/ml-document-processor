  <text x="280" y="230" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#9333ea">📄</text>
  <text x="230" y="270" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">Drop files here or click to browse</text>
  <text x="200" y="295" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#666">Supports: PDF, JPG, PNG, TIFF • Max 10MB per file</text>
  <text x="240" y="315" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#666">✓ Multi-page documents ✓ Handwritten text</text>
  
  <!-- Upload Status -->
  <rect x="80" y="360" width="440" height="40" fill="#f0fdf4" stroke="#22c55e" rx="8"/>
  <circle cx="100" cy="380" r="8" fill="#22c55e"/>
  <text x="120" y="385" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="bold" fill="#15803d">invoice_scan.pdf uploaded successfully</text>
  <text x="400" y="385" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#15803d">2.3 MB</text>
  
